<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    
    <title>Vite App</title>
  </head>
    <body>
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">

          <figure class="slide first">
            <img src="https://www.datocms-assets.com/88136/1684347860-boldlyfoods_surreal_tunasushi_hero.jpg?fit=max&fm=jpg&h=3000&w=2000" alt="">
          </figure>
          <figure class="slide ">
            <img src="https://www.datocms-assets.com/88136/1684349761-surreal_world_shrimpballs_0316_hero.jpg?fit=max&fm=jpg&h=3000&w=2000" alt="">
          </figure>
          <figure class="slide">
            <img src="https://www.datocms-assets.com/88136/1684349589-surreal_world_calamarirings_0740_hero.jpg?fit=max&fm=jpg&h=3000&w=2000" alt="">
          </figure>
          <figure class="slide">
            <img src="https://www.datocms-assets.com/88136/1684349589-surreal_world_calamarirings_0740_hero.jpg?fit=max&fm=jpg&h=3000&w=2000" alt="">
          </figure>

          <div class="nav-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
        </div>

        <div class="manual-navi">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>

        <div class="content-hero">
          <h1>Food</br> Made Boldy</h1>
          <p>Make every meal a moment. <br/>Every bite a breakthrough. <br/>Join us at the table and eat Boldly.</p>
          <a href="#">
            Add Boldly To Your Menu
          </a>
        </div>
      </div>
      <script>
        let count = 1
        document.getElementById("radio1").checked = true


        setInterval(()=>{nextImage()},3000)

        function nextImage(){
          count++;
          if(count > 4){
              count=1
          }
          document.getElementById("radio"+count).checked = true
        }
    </script>
  </body>
</html>
